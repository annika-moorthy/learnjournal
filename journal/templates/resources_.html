{% if resources %}
    <ul>
    {% for resource in resources %}
        <li><a href="{{ resource.url }}/">{{ resource.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No resources are available.</p>
{% endif %}


<form method="POST">
    {% csrf_token %}
    {{  resource_form.as_p}}
<input type = "submit" value="Save">
</form>
